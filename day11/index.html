<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 11</title>
</head>
<style>
  body{
    background: steelblue;
  }
  
</style>
<body>
  <div class="player">
    <video controls src="video.mp4"></video>
    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      <button class="player__button toggle">Play</button>
      <input type="range" name="volume" class="player__slider" min="0" max="10" step="0.5" value="1">
      <input type="range" name="rate" class="player__slider" min="1" max="2" step="0.25" value="1">

      <button data-skip="-10" class="player__button">10s</button>
      <button data-skip="25" class="player__button">25s</button>
    </div>
  </div>
</body>
</html>
